<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Message</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!--import font from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!--envelope screen-->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ You got a letter! ♡</p>
    </div>

    <!--letter screen-->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentines?</h1>

        <img src="peach-goma-ask.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          ♡ PS. I love you more! ♡
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
